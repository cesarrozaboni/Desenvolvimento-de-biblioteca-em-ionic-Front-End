<ion-header>
    <ion-navbar color=primary>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Criação de Conta</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="signup-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-50>       
     <img src="assets/imgs/lock.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
            <form #f="ngForm" (ngSubmit)="onSignup(f)">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
                    <ion-item>
                            <ion-label fixed>E-mail</ion-label>
                            <ion-input type="email" ngModel name="email" required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label fixed>Password</ion-label>
                            <ion-input type="password" ngModel name="password" required></ion-input>
                          </ion-item>
                          
            </ion-list>
            
          </ion-col>
         
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
                
            <button class="registroBotao" ion-button block type="submit" [disabled]="!f.valid">Registrar-se</button>
          </ion-col>
        </ion-row>
       
      </form>
    </div>
