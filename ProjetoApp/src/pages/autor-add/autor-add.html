<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de novo autor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cadastro">
  
  <ion-list>
   
    <ion-item class="cadastro">
      <ion-label floating color="light"><strong>Nome</strong></ion-label>
      <ion-input type="text" [(ngModel)]="autor.nome"></ion-input>
    </ion-item>

    <ion-item class="cadastro">
      <ion-label floating color="light"><strong>Idade</strong></ion-label>
      <ion-input type="number" [(ngModel)]="autor.idade"></ion-input>
    </ion-item>

  </ion-list>

  <ion-buttons>
    <button ion-button color="primary" (click)="salvar($event)">Salvar</button>
    <button ion-button color="primary" (click)="limpar()">Limpar</button>
  </ion-buttons>

</ion-content>
